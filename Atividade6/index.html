<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Função 6 - IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Insira suas medidas para saber seu IMC</h1>
    <div id="boxInfo">
      <form action="processamento.php" method="get">
        <label for="altura">Insira sua altura (Metros)</label>
        <br />
        <br />
        <input
          type="number"
          name="altura"
          id="altura"
          step="0.01"
          min="0"
          required
        />
        <br />
        <br />

        <label for="peso">Insira seu peso (Kg)</label>
        <br />
        <br />
        <input
          type="number"
          name="peso"
          id="peso"
          step="0.01"
          min="0"
          required
        />
        <br />
        <br />

        <button type="submit">Calcular IMC</button>
      </form>
    </div>
    <div id="resultado"></div>
  </body>
</html>
